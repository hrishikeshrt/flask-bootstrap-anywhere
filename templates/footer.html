        <!-- Bootstrap Table -->
        <script src="{{url_for('static', filename='plugins/bootstrap-table/bootstrap-table.min.js')}}"></script>
        <script src="{{url_for('static', filename='plugins/bootstrap-table/extensions/sticky-header/bootstrap-table-sticky-header.min.js')}}"></script>
        <script src="{{url_for('static', filename='plugins/bootstrap-table/extensions/key-events/bootstrap-table-key-events.min.js')}}"></script>

        <!-- Latest compiled and minified JavaScript -->
        <!-- script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script -->
        <script src="{{url_for('static', filename='plugins/js/bootstrap-select.min.js')}}"></script>

        <!-- Bootstrap-Notify -->
        <script src="{{url_for('static', filename='plugins/js/bootstrap-notify.min.js')}}"></script>

        <script type="text/javascript">
            var csrf_token = "{{ csrf_token() }}";

            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrf_token);
                    }
                }
            });
        </script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
            $('.selectpicker').selectpicker();
        </script>
        <script>
            $.notifyDefaults({
                placement: {
                    from: "top",
                    align: "center"
                },
                allow_dismiss: false,
                delay: 3000,
                timer: 500,
                animate: {
                    enter: 'animated fadeInDown',
                    exit: 'animated fadeOutUp'
                }
            });
        </script>

        <footer class="footer">
            <div class="container-fluid">
                <span class="text-secondary">
                    &copy; 2020-{{now.year}}, Hrishikesh Terdalkar. All Rights Reserved
                </span>
            </div>
        </footer>
    </body>
</html>
